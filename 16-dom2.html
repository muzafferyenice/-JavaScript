<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red{
        background-color: red;
      }

      .blue{
        background-color: blue;
      }

      .text-center{
        text-align: center;
      }

      .text-style{
        color: #efefef;
        text-shadow: 3px 3px 5px black;
        padding:2rem;
      }

    </style>


  </head>
  <body>
    <h1>Hello World</h1>
    <p id="pEl" class="red text-center">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id pariatur iste
      molestiae <b>veritatis</b> nam laboriosam, mollitia, placeat dolorum ullam
      architecto aliquid iure voluptate fugiat blanditiis voluptates. Dolor
      voluptates enim fugit?
    </p>


    <script>
        let pEl = document.querySelector("#pEl");
        
        pEl.classList.add("text-style");
        pEl.classList.remove("red");
        pEl.classList.add("blue");
        

        console.log(pEl.classList);


    </script>
  </body>
</html>
