  <body>
    <input type="text" id="txtName" value="Veli Bey" />
    <button onclick="sayHello()">Say Hello</button>

    <h3 id="lblMessage">...</h3>

    <script>
      const txtName = document.querySelector("#txtName");
      const lblMessage = document.querySelector("#lblMessage");

      txtName.value = "Samet bey";

      function sayHello() {
        lblMessage.innerText = `Merhaba ${txtName.value}`;
      }
    </script>
