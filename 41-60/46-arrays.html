<body>
  <script>

    const cities = ["Ankara", "İstanbul", "İzmir"];

    const countries = ["USA", "France", "Germany", "Netherland"];

    console.log(cities);
    console.log(typeof (cities));
    console.log(cities[2]); // dizi elemenlarına erişim için index no kullanılır.
    console.log(cities.length); // Dizinin eleman sayısını verir.

    console.log(cities[cities.length - 1]);
    console.log(countries[countries.length - 1]);
    console.log(countries[4]); // undefined

    //countries = "Hello";



    countries[1] = "Italy";

    console.log(countries);



  </script>
