<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <div class="input-group">
      <input id="txtTck" type="number" minlength="11" maxlength="11" placeholder="TC kimlik no" class="form-control" />
      <button id="btnSave" class="btn btn-primary" disabled>Kaydet</button>
    </div>
  </div>

  <script>
    document.querySelector("#txtTck").addEventListener("input", (e) => {
      const btn = document.querySelector("#btnSave");

      if (e.target.value.length === 11) {
        btn.removeAttribute("disabled");
      }
      else {
        btn.setAttribute("disabled", "");
      }
    }); 
  </script>
</body>

</html>
